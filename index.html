    <style>
       
    .groove {
      border-style: groove;
      border: 1px solid #c3c3c3;

        margin:5px;
        border-radius:4px;
        outline:none;
        display: inline-block;
        text-align: center;
      }
      footer p {
        text-align: center;

 <div  style="width:800px; margin-left: 500px;">
